<div class="container-fluid">
  <h1>Sections for course: {{section.courseId}}</h1>
  <input [(ngModel)]="section.name"
         placeholder="Section Name"
         class="form-control">
  <input [(ngModel)]="section.seats"
         placeholder="Seats available"
         class="form-control">
  <button (click)="createSection(section.name, section.seats)" class="btn btn-success btn-block">
    Add Section
  </button>

  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item">
      {{section.name}} Seats: {{section.seats}}
      <button (click)="delete(section)"
              class="float-right btn btn-primary">Delete</button>
    </li>
  </ul>

</div>
