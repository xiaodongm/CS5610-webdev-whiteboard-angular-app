<div class="container-fluid">
  <h1>Sections for course: {{section.courseId}}</h1>
  <input [(ngModel)]="section.name"
         placeholder="Section Name"
         class="form-control">
  <input [(ngModel)]="section.seats"
         placeholder="Seats available"
         class="form-control">
  <button (click)="createSection(section.name, section.seats)" class="btn btn-success btn-block">
    Add Section
  </button>

  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item">
      {{section.name}} Seats: {{section.seats}}
      <button (click)="delete(section)"
              class="btn btn-danger float-right">Delete</button>
      <button (click)="update(section)"
              class="btn btn-warning float-right">Update</button>
      <div>
        <input [(ngModel)]="section.name" class="form-control" placeholder="update section name">
        <input [(ngModel)]="section.seats" class="form-control" placeholder="update section seats">
      </div>
    </li>
  </ul>

</div>
